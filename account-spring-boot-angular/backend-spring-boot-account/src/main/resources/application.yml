server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: account
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/account
    username: junive
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
